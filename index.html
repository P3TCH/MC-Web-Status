<body style="background-color: #eee;" onload="authenIndex()">
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-3 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-xl-7">
			  <div class="card rounded-3 text-black">
				<div class="row g-0">
					<!-- <div class="col-lg-6"> -->
					<div class="card-body p-md-5 mx-md-4">

					  <div class="text-center">
						<img src="./server-icon.png"
						  style="width: 185px;" alt="logo">
						<h4 class="mt-1 mb-5 pb-1">Server</h4>
					  </div>

					  <form action="javascript:login()">
						<div class="form-outline mb-4">
							<label for="username" class="col-sm-4 col-form-label">Username</label>
							<div class="col" style="text-align: center;">
								<input type="text" class="form-control" id="username">
							</div>
						</div>

						<div class="form-outline mb-4">
							<label for="password" class="col-sm-4 col-form-label">Password</label>
							<div class="col">
								<input type="password" class="form-control" id="password">
							</div>
						</div>

						<div class="text-center pt-1 mb-5 pb-1">
							<button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" onclick="loginWeb()">Login</button>
						</div>
						</form>
						</div>
					</div>
				</div>
			</div>
		  </div>
		</div>
	  </section>
